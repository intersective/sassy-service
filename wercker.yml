box: node

build:
    steps:
        - npm-install
        - script:
            name: zip directory
            code: |
            zip -r sassy-front-end.zip .

deploy:
    steps:
        - arjen/lambda:
            access_key: $AWS_LAMBDA_ACCESS_KEY
            secret_key: $AWS_LAMBDA_SECRET_KEY
            function_name: sassy-front-end
            region: $AWS_REGION
            filepath: $WERCKER_SOURCE_DIR/sassy-front-end.zip
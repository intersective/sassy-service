box: node

build:
    steps:
        - npm-install
        - tcnksm/zip:
            input: $WERCKER_SOURCE_DIR
            output: $WERCKER_SOURCE_DIR

deploy:
    steps:
        - arjen/lambda:
            access_key: $AWS_ACCESS_KEY
            secret_key: $AWS_SECRET_KEY
            function_name: sassy-front-end
            region: $AWS_REGION
            filepath: $WERCKER_SOURCE_DIR/sassy-service.zip